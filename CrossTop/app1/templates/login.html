{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row" style="margin-bottom: 200px; margin-top: 160px">
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Авторизация</h3>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success btn-block mt-3" value="Войти">
        <a href="{% url 'registration' %}" class="btn btn-success btn-block mt-3">Регистрация нового пользователя</a>
    </form>
</div>

</div>
{% endblock %}
